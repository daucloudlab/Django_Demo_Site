{% extends "main.html" %}

{% block title %}
    Статья
{% endblock %}

{% block article %}

<h1>{{ article.article_title }}</h1>
<p>{{ article.article_text }}</p>
<ul>
{%  for comment in comments %}
    <li>{{ comment.comments_text }}</li>
{% endfor %}
</ul>

    <form action="{% url 'article:addcomment' article.id %}" method="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <p>
        <input type = "submit" value="Добавить">
    </p>
    </form>

{% endblock %}
